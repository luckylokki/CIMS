{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ username }} Profile{% endblock %}
{% block content %}
    <div class="container">
        <!-- BEGIN row -->
        <div class="row justify-content-center">
            <!-- BEGIN col-10 -->
            <div class="col-xl-10">
                <!-- BEGIN row -->
                <div class="row">

                    <h1 class="page-header">
                        Change Your Password
                    </h1>

                    <hr class="mb-4"/>

                    <!-- BEGIN #formControls -->
                    <div id="formControls" class="mb-5">

                        <div class="card">
                            <div class="card-body pb-2">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        {{ form|crispy }}
                                    </div>

						<a href="{% url "user_profile" %}" type="button" class="btn btn-outline-danger">Cancel</a>
						<button type="submit" class="btn btn-outline-theme">Save changes</button>

                                </form>
                            </div>
                            <div class="card-arrow">
                                <div class="card-arrow-top-left"></div>
                                <div class="card-arrow-top-right"></div>
                                <div class="card-arrow-bottom-left"></div>
                                <div class="card-arrow-bottom-right"></div>
                            </div>

                        </div>
                    </div>


                    <!-- END col-3 -->
                </div>
                <!-- END row -->
            </div>
            <!-- END col-10 -->
        </div>
        <!-- END row -->
    </div>
    <!-- END container -->

{% endblock %}
