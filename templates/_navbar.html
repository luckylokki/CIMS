<!-- BEGIN #header -->
<div id="header" class="app-header">
    <!-- BEGIN desktop-toggler -->
    <div class="desktop-toggler">
        <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-collapsed"
                data-dismiss-class="app-sidebar-toggled" data-toggle-target=".app">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <!-- BEGIN desktop-toggler -->

    <!-- BEGIN mobile-toggler -->
    <div class="mobile-toggler">
        <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-mobile-toggled"
                data-toggle-target=".app">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <!-- END mobile-toggler -->

    <!-- BEGIN brand -->
    <div class="brand">
        <a href="{% url 'inventory_list' %}" class="brand-logo">
					<span class="brand-img">
						<span class="brand-img-text text-theme">C</span>
					</span>
            <span class="brand-text">CIMS ADMIN</span>
        </a>
    </div>
    <!-- END brand -->

    <!-- BEGIN menu -->
    <div class="menu">
        <div class="menu-item dropdown dropdown-mobile-full">
            <a href="#" data-bs-toggle="dropdown" data-bs-display="static" class="menu-link">
{#                <div class="menu-img online">#}
{#                    <i class="bi bi-person-lines-fill ms-auto text-theme fs-16px my-n1"></i>#}
{#                    надо сделать знаечек меню и отображение на мобильной #}
{#                </div>#}
                <div class="menu-text online">{{ user }}</div>
            </a>
            <div class="dropdown-menu dropdown-menu-end me-lg-3 fs-11px mt-1">
                <a class="dropdown-item d-flex align-items-center" href="{% url "user_profile" %}">PROFILE<i
                        class="bi bi-person-circle ms-auto text-theme fs-16px my-n1"></i></a>
                <a class="dropdown-item d-flex align-items-center" href="{% url "purchase_list" %}">PURCHASES <i
                        class="bi bi-currency-exchange ms-auto text-theme fs-16px my-n1"></i></a>
                <a class="dropdown-item d-flex align-items-center" href="{% url "system_list" %}">SYSTEM <i
                        class="bi bi-gear ms-auto text-theme fs-16px my-n1"></i></a>
                {% if user.is_staff %}
                    <a class="dropdown-item d-flex align-items-center" href="{% url "users_list" %}">USERS <i
                            class="bi bi-people-fill ms-auto text-theme fs-16px my-n1"></i></a>
                {% endif %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item d-flex align-items-center" href="{% url "signout" %}">LOGOUT <i
                        class="bi bi-toggle-off ms-auto text-theme fs-16px my-n1"></i></a>
            </div>
        </div>
    </div>
    <!-- END menu -->
</div>
<!-- END #header -->
